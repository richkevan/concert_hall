<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concert Hall Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="keys">
    <div id="c-note" data-key="65" class="key ivory-key">
      <kbd>A</kbd>
      <span class="sound">C♪</span>
    </div>
    <div id="c-sharp" data-key="87" class="key ebony-key"><kbd>W</kbd><span>C#/D♭</span></div>
    <div id="d-note" data-key="83" class="key ivory-key">
      <kbd>S</kbd>
      <span class="sound">D♪</span>
    </div>
    <div id="e-flat" data-key="69"class="key ebony-key"><kbd>E</kbd><span>D#/E♭</span></div>
    <div id="e-note" data-key="68" class="key ivory-key">
      <kbd>D</kbd>
      <span class="sound">E♪</span>
    </div>
    <div id="f-note" data-key="70" class="key ivory-key">
      <kbd>F</kbd>
      <span class="sound">F♪</span>
    </div>
    <div id="f-sharp" data-key="84" class="key ebony-key"><kbd>T</kbd><span>F#/G♭</span></div>
    <div id="g-note" data-key="71" class="key ivory-key">
      <kbd>G</kbd>
      <span class="sound">G♪</span>
    </div>
    <div id="g-sharp" data-key="89" class="key ebony-key"><kbd>Y</kbd><span>G#/A♭</span></div>
    <div id="a-note" data-key="72" class="key ivory-key">
      <kbd>H</kbd>
      <span class="sound">A♪</span>
    </div>
    <div id="b-flat" data-key="85"class="key ebony-key"><kbd>U</kbd><span>A#/B♭</span></div>
    <div id="b-note" data-key="74" class="key ivory-key">
      <kbd>J</kbd>
      <span class="sound">B♪</span>
    </div>
<script src="sounds.js"></script>
</body>
</html>
